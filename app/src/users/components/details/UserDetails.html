<md-icon ng-show="$ctrl.selected.avatar" md-svg-icon="{{$ctrl.selected.avatar}}" class="avatar"></md-icon>
<h2>{{$ctrl.selected.name}}</h2>
<p>{{$ctrl.selected.surname}}</p>
<p ng-show="$ctrl.selected.age">Age: {{$ctrl.selected.age}}</p>
<p ng-show="$ctrl.selected.email">Email: {{$ctrl.selected.email}}</p>
<md-content layout-gt-sm="row" layout-padding ng-show="$ctrl.selected">
  <md-button class="md-raised md-primary" ng-click="$ctrl.deleteUser($ctrl.selected)">Delete</md-button>
</md-content>


<md-button class="md-fab md-fab-bottom-right" ng-click="$ctrl.share($event)" aria-label="Add">
  <md-icon md-svg-icon="add" ></md-icon>
</md-button>
